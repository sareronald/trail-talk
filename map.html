<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" href="images/favicon.ico" type="image" /> -->
    <title>Map Talk</title>
    <!-- Link to css document -->
    <link rel="stylesheet" href="css/style.css" />
    <!--Font Awesome CDN Stylesheet-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- ADD Global site tag (gtag.js) - Google Analytics -->
  </head>

  <body>
    <div class="map-container">
      <div class="brand-font">
        <h2>Trail</h2>
        <h2>Talk</h2>
      </div>
    </div>
    <div class="container-12">
      <h1 class="title grid-10">
        Teddy's Lookout
      </h1>
      <p class="distance grid-2">2.4km</p>
      <div class="grid-6 hike-data percentage">
        <p>Percent Complete</p>
        <h2>24%</h2>
      </div>
      <div class="grid-6 hike-data duration">
        <p>Total Duration</p>
        <h2>12 min</h2>
      </div>
      <div class="grid-6">
        <p class="small-text">
          You can begin the hike when you are within range of the trail.
        </p>
      </div>
      <div class="grid-6 hike-padding">
        <button class="hike-button">Begin Hike</button>
      </div>
    </div>
  </body>
</html>
